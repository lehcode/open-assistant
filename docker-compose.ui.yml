services:
  # React frontend for emails
  emails-ui:
    build:
      dockerfile: node.Dockerfile
      context: ./apps
      args:
        - app_root=/home/${HOST_USER}/open-assistant/apps
        - node_version=${NODE_VERSION:-lts}
        - uid=${HOST_UID}
        - user=${HOST_USER}
        - gid=${HOST_GID}
        - debug=${DOCKER_DEBUG:-no}
        - yarn_version=${YARN_VERSION:-1.22.22}
    # deploy:
    #   replicas: 2
    #   update_config:
    #     parallelism: 1
    #     delay: 10s
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.react.rule=Host(`app.localhost`)"
    command: "yarn start-email"
    env_file:
      - .env
      # - ui/.env
    networks:
      - assistant_lan
    ports:
      - "4200:4200"
      - "9228:9229"
    environment:
      - DEV_PLATFORM=DOCKER
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./apps/email:/home/${HOST_USER}/open-assistant/apps/email
    tty: true
    depends_on:
      - api
    pull_policy: "always"

networks:
  assistant_proxy_net:
    external: true
    name: assistant_lan
