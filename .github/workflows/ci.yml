name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "develop" ]
    
env:
  NODE_OPTIONS: --max_old_space_size=4096
  FORCE_COLOR: true
  NX_SKIP_NX_CACHE: true # Skip Nx cache during CI
  NX_BRANCH: ${GITHUB_HEAD_REF:-$GITHUB_REF#refs/heads/}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  ESLINT_USE_FLAT_CONFIG: true

defaults:
  run:
    working-directory: .

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Nx affected commands
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      # Clear Nx cache before install
      - name: Clear Nx Cache
        run: |
          rm -rf node_modules/.cache/nx
          rm -rf node_modules/.cache/jest
      
      - name: Install Dependencies
        run: |
          yarn config set network-timeout 300000
          yarn install --frozen-lockfile --prefer-offline
        
      - name: Reset NX daemon
        run: yarn nx reset

      - name: Lint API
        run: yarn nx run api:lint --verbose

      - name: Lint UI
        run: yarn nx run admin:lint --verbose

  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Clear Nx Cache
        run: |
          rm -rf node_modules/.cache/nx
          rm -rf node_modules/.cache/jest
      
      - name: Install Dependencies
        run: |
          yarn config set network-timeout 300000
          yarn install --frozen-lockfile --prefer-offline

      - name: Reset NX daemon
        run: yarn nx reset
      
      - name: Run API Tests
        run: node --max-old-space-size=250 `which nx` run-many --target=test --projects=admin,api --configuration=testing --coverage --verbose
      
      - name: Ensure coverage directory exists
        run: mkdir -p apps/coverage/

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: apps/coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    # needs: [code-quality, test]
    needs: [test]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Clear Nx Cache
        run: |
          rm -rf node_modules/.cache/nx
          rm -rf node_modules/.cache/jest
      
      - name: Install Dependencies
        run: |
          yarn config set network-timeout 300000
          yarn install --frozen-lockfile --prefer-offline

      - name: Reset NX daemon
        run: yarn nx reset
        
      - name: Build
        run: node --max-old-space-size=250 `which nx` run-many --projects=admin,api --target=build --parallel=true --verbose
      
      - name: Ensure target directory for build exists
        run: mkdir -p apps/dist/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: apps/dist/
          retention-days: 7
